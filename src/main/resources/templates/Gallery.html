<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>

	<th:block th:insert="~{Header.html}"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Image Gallery</h5>
			</div>

			<div class="card-body "></div>


				<span th:each ="imgname :${imgList}">
					
					<img class = "p-2" th:src="@{'/image/'+${imgname}}" width="300" height = "300">
					
				</span>



			<div class="card-footer bg-warning text-center">copyright@2024
			</div>

		</div>

	</div>




</body>
</html>
